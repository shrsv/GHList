<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My repositories</title>
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <h1>My repositories</h1>
    <script type="text/javascript">
        var m = "";
        $.getJSON("https://api.github.com/users/shrsv/repos", function (data) {
                for (var i = 0; i < data.length; i++) { 
                    m += "<a href='" + data[i].svn_url + "'>" + data[i].name + "</a><br />"; 
                }
                document.write(m)
        })
    </script>
</body>
</html>
